<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="never">

  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Hungoou Radio</title>
  <link rel="stylesheet" href="css/common.css">

      <div class="aside">
        <figure></figure>

          <li><span class="iconfont icon-heart"></span>128</li>

        </ul>
        <div class="area-bar">
          <div class="bar">
            <div class="bar-progress"></div>
          </div>
          <div class="current-time">0:00</div>
        </div>
        <div class="author">若愚</div>
        <div class="lyric">
          <p></p>
        </div>
      </div>

    <footer>

        <span class="iconfont icon-right"></span>

               <h3>漫步春天</h3>
             </li>
             <li>
              <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
               <h3>漫步春天</h3>
             </li>
           </ul> 
        </div>        
      </div>

    </footer>
  </section>
  <section id="page-cover"></section>
  <div class="bg"></div>
  <script src="js/index.js"></script>
